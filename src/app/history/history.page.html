<ion-header>
  <ion-toolbar>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-label slot="start">{{item.name}}</ion-label>
      <ion-note>Completed {{item.stop | date:'dd/MM/yy hh:mm:ss' }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
